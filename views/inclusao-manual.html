<h1 class="text-3xl font-bold text-gray-900 mb-6">Inclusão Manual de Comissão</h1>
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <div class="lg:col-span-1">
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Adicionar Comissão Avulsa</h2>
            <form id="add-comissao-manual-form" class="space-y-4">
                <div>
                    <label for="manual-id-parceiro" class="block text-sm font-medium text-gray-600">ID Parceiro</label>
                    <input type="text" id="manual-id-parceiro" class="w-full p-2 bg-gray-50 border rounded-lg mt-1" required>
                </div>
                <div>
                    <label for="manual-id-venda" class="block text-sm font-medium text-gray-600">ID Venda</label>
                    <input type="text" id="manual-id-venda" class="w-full p-2 bg-gray-50 border rounded-lg mt-1">
                </div>
                <div>
                    <label for="manual-valor-venda" class="block text-sm font-medium text-gray-600">Valor Venda</label>
                    <input type="number" step="0.01" id="manual-valor-venda" class="w-full p-2 bg-gray-50 border rounded-lg mt-1" placeholder="Ex: 1500.50" required>
                </div>
                <div>
                    <label for="manual-data-venda" class="block text-sm font-medium text-gray-600">Data Venda</label>
                    <input type="date" id="manual-data-venda" class="w-full p-2 bg-gray-50 border rounded-lg mt-1" required>
                </div>
                <div>
                    <label for="manual-consultor" class="block text-sm font-medium text-gray-600">Consultor</label>
                    <input type="text" id="manual-consultor" class="w-full p-2 bg-gray-50 border rounded-lg mt-1">
                </div>
                <div>
                    <label for="manual-justificativa" class="block text-sm font-medium text-gray-600">Justificativa</label>
                    <textarea id="manual-justificativa" rows="3" class="w-full p-2 bg-gray-50 border rounded-lg mt-1" required></textarea>
                </div>
                <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-4 rounded-lg">Adicionar Comissão</button>
            </form>
        </div>
    </div>
    <div class="lg:col-span-2 bg-white rounded-2xl shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Histórico de Inclusões Manuais</h2>
        <div id="historico-manual-container" class="max-h-[70vh] overflow-y-auto">
            <!-- A tabela de histórico será renderizada aqui via JavaScript -->
            <p class="text-center text-gray-500">Nenhuma comissão manual adicionada ainda.</p>
        </div>
    </div>
</div>
